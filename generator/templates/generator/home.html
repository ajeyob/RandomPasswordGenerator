<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div class="container container-fluid">
    <h1 style="color: #5e9ca0;">Password Generator</h1>
    <form action="{% url 'password1' %}">
    <table class="table table-striped text-left" style="border-collapse: collapse; width: 25.9219%; height: 113px;" border="0">
    <tbody>
    <tr style="height: 19px;">
    <td style="width: 13.8005%; height: 19px;">Pick A Length</td>
    <td style="width: 6.25%; height: 19px;"><select name="length">
    <option selected="selected" value="0">0</option>
    <option selected="selected" value="6" >6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    </select></td>
    </tr>
    <tr style="height: 20px;">
    <td style="width: 13.8005%; height: 20px;">Upper Case</td>
    <td style="width: 6.25%; height: 20px;"><input name="upperCase" type="checkbox" /></td>
    </tr>
    <tr style="height: 36px;">
    <td style="width: 13.8005%; height: 36px;">Special Characters</td>
    <td style="width: 6.25%; height: 36px;"><input name="specialChar" type="checkbox" /></td>
    </tr>
    <tr style="height: 20px;">
    <td style="width: 13.8005%; height: 20px;">Numbers</td>
    <td style="width: 6.25%; height: 20px;"><input name="numbers" type="checkbox" /></td>
    </tr>

    </tbody>
    </table>
        <strong><input type="submit" value="Generate Password" class="btn btn-primary"></strong>
    </form>
    <div class="btn btn-link"><a href="{% url 'about_page' %}" ><strong>About this Website</strong></a></div>

</div>
